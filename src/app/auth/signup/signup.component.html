<div class="content">
  <div class="signup">
    <h1>Criar uma conta</h1>
    <form [formGroup]="registerForm">
    <div class="form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input
        formControlName="username"
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Nome"
          required
        />
      </div>
      <div class="form-group">
        <label for="name">Email</label>
        <input
        formControlName="email"
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="email@email.com"
          required
        />
      </div>
      <div class="form-group">
        <label for="name">Senha</label>
        <input
          type="password"
          formControlName="password"
          name="name"
          id="name"
          class="form-control"
          placeholder="*******"
          required
        />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="register()">Criar conta</button>
        <a>JÃ¡ tem uma conta?</a>
        {{error.message}}
      </div>
    </div>
  </form>
  </div>
</div>
